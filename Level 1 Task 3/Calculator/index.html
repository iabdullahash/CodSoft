<!DOCTYPE html>
<html>

<head>
  <title>Simple Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

</head>

<body>
  <div class="intro">
    <h1>Simple <br> Calculator</h1>
    <h4>By: Abdullah Ashraf</h2>
      <em style="align-self: flex-start; margin-left: 30px">"Add a calculator,</em>
      <em style="align-self: flex-end; margin-right: 30px">subtract the hassle."</em>
  </div>
  <div class="calculator">

    <div class="display">
      <div class="input"></div>
      <div class="output"></div>
    </div>
    <div class="buttons">
      <button class="clear" data-value="clear">C</button>
      <button class="operators" data-value="backspace">⌫</button>
      <button class="operators" data-value="%">%</button>
      <button class="operators" data-value="/">÷</button>
      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button class="operators" data-value="*">×</button>
      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button class="operators" data-value="-">−</button>
      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button class="operators" data-value="+">+</button>
      <button class="operators" data-value="00">00</button>
      <button data-value="0">0</button>
      <button class="operators" data-value=".">.</button>
      <button class="equal" data-value="=">=</button>
    </div>
  </div>

  <div class="social-container">
  <div class="wrapper">
    <div class="button">
      <a href="https://www.linkedin.com/in/iabdullahash">
      <div class="icon">
        <i class="fab fa-linkedin-in"></i>
      </div>
      <span>LinkedIn</span>
      </a> 
    </div>
      <div class="button">
      <a href="https://github.com/iabdullahash">
        <div class="icon">
        <i class="fab fa-github"></i>
        </div>
      <span>Github</span>
      </a> 
    </div>
  </div>
    <div class="connect-text">
    Connect with me.</div>
    </div>
  <script src="script.js"></script>
</body>

</html>
